{% if messages %}
    {% for message in messages %}
    <div id="alert-box" class="items-center top-13 left-5 bg-green-500 max-w-sm {{ message.tags }} px-4 py-2 rounded-lg shadow-md transition-opacity duration-500 opacity-100">
        {{ message }}
    </div>
    {% endfor %}
{% endif %}

<script>
  // Wait 3 seconds, then fade out the alert
  setTimeout(function() {
      let alertBox = document.getElementById('alert-box');
      if (alertBox) {
          alertBox.style.opacity = '0';
          setTimeout(() => alertBox.style.display = 'none', 500); // Hides completely after fading out
      }
  }, 3000); // Adjust time as needed (3000ms = 3s)
</script>
