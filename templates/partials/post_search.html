<form method="get" action="{% url 'filter_posts' %}" class="gap-6">
    
    <label for="city">City:</label>
    <input type="text" id="city" name="city" class="form-control text-white bg-black "><br>
    <br>
    <label for="state">State:</label>
    <input type="text" id="state" name="state" class="form-control text-white bg-black "><br>
    <br>
    <label for="country">Country:</label>
    <input type="text" id="country" name="country" class="form-control text-white bg-black "><br>

    <button type="submit" class="bg-blue-500">Search</button>

</form>
