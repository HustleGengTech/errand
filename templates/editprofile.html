{% include 'base.html' %}
{% load static %}

{% block content %}
<div class="bg-gray-900 text-white p-6 flex items-center justify-center min-h-screen">
    <div class="max-w-lg w-full bg-gray-800 p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center text-blue-400 mb-4">Edit Profile</h1>

        

        <!-- Edit Profile Form -->
        <form method="post" action="{% url 'edit_profile' %}" enctype="multipart/form-data" class="mt-6 space-y-4">
            {% csrf_token %}
            <div class="flex items-center space-x-3">
                <i class="ph ph-user text-xl text-blue-400"></i>
                <input type="text" placeholder="Full Name" name="fullname" value="{{ profile.fullname }}" class="w-full bg-gray-700 text-white p-2 rounded-lg focus:ring-2 focus:ring-yellow-400">
            </div>


            <div class="flex items-center space-x-3">
                <i class="ph ph-briefcase text-xl text-yellow-400"></i>
                <input type="text" placeholder="Occupation" name="occupation" value="{{ profile.occupation }}" class="w-full bg-gray-700 text-white p-2 rounded-lg focus:ring-2 focus:ring-yellow-400" >
            </div>

            <div class="flex items-center space-x-3">
                <i class="ph ph-map-pin text-xl text-red-400"></i>
                <input type="text" placeholder="City" name="city" value="{{ profile.city }}" class="w-full bg-gray-700 text-white p-2 rounded-lg focus:ring-2 focus:ring-red-400" >
            </div>

            <div class="flex items-center space-x-3">
                <i class="ph ph-map text-xl text-purple-400"></i>
                <input type="text" placeholder="State" name="state" value="{{ profile.state }}" class="w-full bg-gray-700 text-white p-2 rounded-lg focus:ring-2 focus:ring-purple-400" >
            </div>

            <div class="flex items-center space-x-3">
                <i class="ph ph-globe text-xl text-blue-500"></i>
                <input type="text" placeholder="Country" name="country" value="{{ profile.country }}" class="w-full bg-gray-700 text-white p-2 rounded-lg focus:ring-2 focus:ring-blue-500" >
            </div>

            <div class="flex items-center space-x-3">
                <i class="ph ph-note text-xl text-orange-400"></i>
                <textarea id="bio" placeholder="Bio" name="bio"  class="w-full bg-gray-700 text-white p-2 rounded-lg focus:ring-2 focus:ring-orange-400">{{ profile.bio }}</textarea>
            </div>

            <div class="flex items-center space-x-3">
                <i class="ph ph-whatsapp-logo text-xl text-green-400"></i>
                <input type="url" placeholder="WhatsApp Link" name="socials" class="w-full bg-gray-700 text-white p-2 rounded-lg focus:ring-2 focus:ring-green-400" value="{{ profile.socials }}">
            </div>

            <!-- Buttons -->
            <div class="mt-6 flex justify-between">
                <button type="submit" class="bg-blue-500 px-6 py-2 rounded-lg hover:bg-blue-600 text-white font-semibold">Save Changes</button>
                <button type="button" class="bg-gray-600 px-6 py-2 rounded-lg hover:bg-gray-700 text-white font-semibold">Cancel</button>
            </div>
        </form>
    </div>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                document.getElementById('profile-pic-preview').src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>

{% endblock %}
